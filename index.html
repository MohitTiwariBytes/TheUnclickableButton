<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheUnclickableButton</title>
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="reportBug">
      <span onclick="location.href='/bugs.html'">Report a bug</span>
    </div>
    <div class="haneesh">
      <span onclick="location.href='/haneesh.html'">Our Bug Tester</span>
    </div>
    <div class="note">
      <span>Game created by <a href="https://mohittiwaridev.xyz">Mohit Tiwari</a></span>
    </div>
    <div class="left">
      <div class="topLeft">
        <h1>Comments</h1>
      </div>
      <div id="comments" class="comments"></div>
      <div class="writeComment">
        <input
          id="commentText"
          type="text"
          placeholder="Prss `Enter` to comment"
        />
      </div>
    </div>
    <div class="main-right">
      <div id="right" class="right">
        <div class="topLeft">
          <h1>Winners</h1>
        </div>
        <div id="hello" class="hello"></div>
      </div>
    </div>
    <div class="main">
      <div id="middle" class="middle">
        <div class="header">
          <h1>Click me if you can!<h1>
        </div>
        <div class="container">
          <div id="button" class="button">
            <button id="xyzos">Click me!</button>
          </div>
        </div>
      </div>
    </div>
    <script defer type="module" src="/main.js"></script>
  </body>
</html>
